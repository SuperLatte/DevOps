<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./css/dist/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/dist/font-awesome.min.css" />

    <link rel="stylesheet" href="./css/dist/custom.css" />

    <title>Risk Master</title>
</head>
<body class="nav-md">
    <div class="container body">
        <div class="main_container">

            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">
                    <div class="navbar nav_title" style="border: 0;">
                        <a href="./myRiskEntries" class="site_title"><i class="fa fa-paw"></i> <span>Risk Master</span></a>
                    </div>

                    <div class="clearfix"></div>

                    <div class="profile">
                        <div class="profile_pic">
                            <img src="./images/avatar.jpg" class="img-circle profile_img" />
                        </div>
                        <div class="profile_info">
                            <span>Welcome,</span>
                            <h2 data-aria="username"></h2>
                        </div>
                    </div>

                    <br />

                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                        <div class="menu_section">
                            <h3>General</h3>
                            <ul class="nav side-menu">
                                <li class="current-page">
                                    <a href="./myProjects"><i class="fa fa-tasks"></i> My Projects</a>
                                </li>
                                <li>
                                    <a href="./newRisk"><i class="fa fa-edit"></i> New Risk</a>
                                </li>
                                <li>
                                    <a href="javascript: void 0" disabled=""><i class="fa fa-user"></i> Profile</a>
                                </li>
                            </ul>
                        </div>

                    </div>

                </div>
            </div>

            <div class="top_nav">
                <div class="nav_menu">
                    <nav role="navigation">
                        <div class="nav toggle">
                            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                        </div>

                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="javascript: void 0" class="user-profile dropdown-toggle" data-aria="username" data-toggle="dropdown" aria-expanded="false">
                                </a>
                                <ul class="dropdown-menu dropdown-usermenu pull-right">
                                    <li><a href="javascript: void 0"> Profile</a></li>
                                    <li><a href="javascript: void 0"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="right_col" role="main">
                <div>
                    <div class="page-title">
                        <div class="title_left">
                            <h3>Risk Projects</h3>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="x_panel">
                                <div class="x_content">
                                    <table class="table table-striped projects">
                                        <thead>
                                            <tr>
                                                <th style="width: 5%">#</th>
                                                <th style="width: 20%">Project Name</th>
                                                <th>Trace Members</th>
                                                <th style="width:15%">Status</th>
                                                <th style="width: 30%">Edit</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <div class="pull-right">
                    Risk Master - Great Risk Management System
                </div>
                <div class="clearfix"></div>
            </footer>
        </div>
    </div>

    <script src="./js/dist/jquery.min.js"></script>
    <script src="./js/dist/bootstrap.min.js"></script>
    <script src="./js/dist/custom.min.js"></script>

    <script src="./js/pagejs/myRiskEntries.js"></script>

</body>
</html>
