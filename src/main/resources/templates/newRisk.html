<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./css/dist/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/dist/font-awesome.min.css" />


    <link rel="stylesheet" href="./css/dist/custom.css" />

    <title>Risk Master</title>
</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">

        <div class="col-md-3 left_col">
            <div class="left_col scroll-view">
                <div class="navbar nav_title" style="border: 0;">
                    <a href="./myRiskEntries" class="site_title"><i class="fa fa-paw"></i> <span>Risk Master</span></a>
                </div>

                <div class="clearfix"></div>

                <div class="profile">
                    <div class="profile_pic">
                        <img src="./images/avatar.jpg" class="img-circle profile_img" />
                    </div>
                    <div class="profile_info">
                        <span>Welcome,</span>
                        <h2 data-aria="username">Test</h2>
                    </div>
                </div>

                <br />

                <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                    <div class="menu_section">
                        <h3>General</h3>
                        <ul class="nav side-menu">
                            <li>
                                <a href="./myProjects"><i class="fa fa-tasks"></i> My Projects</a>
                            </li>
                            <li class="current-page">
                                <a href="./newRisk"><i class="fa fa-edit"></i> New Risk</a>
                            </li>
                            <li>
                                <a href="./profile"><i class="fa fa-user"></i> Profile</a>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>

        <div class="top_nav">
            <div class="nav_menu">
                <nav role="navigation">
                    <div class="nav toggle">
                        <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="javascript: void 0" class="user-profile dropdown-toggle" data-aria="username" data-toggle="dropdown" aria-expanded="false">Test</a>
                            <ul class="dropdown-menu dropdown-usermenu pull-right">
                                <li><a href="javascript: void 0"> Profile</a></li>
                                <li><a href="javascript: void 0"><i class="fa fa-sign-out pull-right"></i> Log Out</a></li>
                            </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="right_col" role="main">
            <div>
                <div class="page-title">
                    <div class="title_left">
                        <h3>New Risk</h3>
                    </div>
                </div>

                <div class="clearfix"></div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="x_panel">
                            <div class="x_content">
                                <div id="wizard" class="form_wizard wizard_horizontal">
                                    <ul class="wizard_steps">
                                        <li><a href="#step-1">
                                            <span class="step_no">1</span>
                                            <span class="step_descr">
                                                Step 1<br />
                                                <small>Basic Infomation</small>
                                            </span></a>
                                        </li>
                                        <li><a href="#step-2">
                                            <span class="step_no">2</span>
                                            <span class="step_descr">
                                                Step 2<br />
                                                <small>Details</small>
                                            </span></a>
                                        </li>
                                        <li><a href="#step-3">
                                            <span class="step_no">3</span>
                                            <span class="step_descr">
                                                Step 3<br />
                                                <small>Traceing Group</small>
                                            </span></a>
                                        </li>
                                    </ul>

                                    <div id="step-1">
                                        <form class="form-horizontal form-label-left">
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="project-name">Project name <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <input type="text" id="project-name" required="required" class="form-control col-md-7 col-xs-12" />
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="risk-description">Description <span class="required">*</span>
                                                </label>
                                                <div class="col-md-6 col-sm-6 col-xs-12">
                                                    <textarea class="form-control" name="description" id="risk-description" rows="10"></textarea>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <div id="step-2" currentEntries="1">
                                        <div class="col-md-11 col-sm-11" style="margin-bottom: 5px">
                                            <div class="col-md-3 col-sm-3">
                                                <a href="javascript: void 0" id="addNewEntry" class="btn btn-success">Add new entry</a>
                                            </div>
                                        </div>
                                        <div class="riskEntry" number="0">
                                            <div class="col-md-11 col-sm-11">
                                                <div class="col-md-3 col-sm-3">
                                                    <div class="form-group">
                                                        <label for="entryName_0">Entry Name</label>
                                                        <input class="form-control" type="text" id="entryName_0" />
                                                    </div>
                                                </div>
                                                <div class="col-md-3 col-sm-3">
                                                    <div class="form-group">
                                                        <label for="possibility_0">Possibility</label>
                                                        <select class="form-control" id="possibility_0">
                                                            <option value="2">High</option>
                                                            <option value="1">Medium</option>
                                                            <option value="0">Low</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-3 col-sm-3">
                                                    <div class="form-group">
                                                        <label for="importance_0">Importance</label>
                                                        <select class="form-control" id="importance_0">
                                                            <option value="2">High</option>
                                                            <option value="1">Medium</option>
                                                            <option value="0">Low</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-3 col-sm-3">
                                                    <div class="form-group">
                                                        <label for="trigger_0">Trigger/Threshold</label>
                                                        <input class="form-control" type="text" id="trigger_0" />
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div id="step-3">
                                        <form class="form-horizontal form-label-left">

                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div class="pull-right">
                Risk Master - Great Risk Management System
            </div>
            <div class="clearfix"></div>
        </footer>
    </div>
</div>

<script src="./js/dist/jquery.min.js"></script>
<script src="./js/dist/bootstrap.min.js"></script>
<script src="./js/dist/custom.min.js"></script>
<script src="./js/dist/jquery.smartWizard.js"></script>


<script src="./js/pagejs/newRisk.js"></script>

</body>
</html>
